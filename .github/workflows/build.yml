name: Build

env:
  CARGO_TERM_COLOR: always

on: push

jobs:
  build-library:
    name: Build Core Library and Kotlin Bindings
    strategy:
      matrix:
        platform:
          # - release_for: Android-aarch64
          #   os: ubuntu-20.04
          #   target: aarch64-linux-android
          #   bin: ark-core
          #   name: ark-core-Android-aarch64.zip
          #   command: build
          # - release_for: Android-armv7
          #   os: ubuntu-20.04
          #   target: armv7-linux-androideabi
          #   bin: ark-core
          #   name: ark-core-Android-armv7.zip
          #   command: build
          # - release_for: Android-i686
          #   os: ubuntu-20.04
          #   target: i686-linux-android
          #   bin: ark-core
          #   name: ark-core-Android-i686.zip
          #   command: build
          - release_for: Android-ax86_64
            os: windows-latest
            target: x86_64-linux-android
            bin: ark-core
            name: ark-core-Android-ax86_64.zip
            command: build

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rust cache
        uses: swatinem/rust-cache@v2
      - name: Add Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build Core Library
        run: cross ${{ matrix.platform.command }} -p drop_core --target ${{ matrix.platform.target }}
      - name: Generate Bindings
        run: cargo run -p uniffi-bingen generate --library target/x86_64-linux-android/debug/libdrop_core.so --language=kotlin --out-dir ./bindings

  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.settings.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.settings.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm' # Set this to npm, yarn or pnpm.

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: npm install # change this to npm or pnpm depending on which one you use.

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.settings.args }}

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        if: matrix.settings.platform == 'windows-latest'
        with:
          name: ark-drop-Windows.zip
          path: ./target/release/bundle/

      - name: Upload Linux AppImage
        if: matrix.settings.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ark-drop.AppImage
          path: ./target/release/bundle/appimage/ark-drop_*_amd64.AppImage

      - name: Upload MacOS Build (ark-drop.app)
        uses: actions/upload-artifact@v4
        if: matrix.settings.platform == 'macos-latest'
        with:
          name: ark-drop-MacOS.zip
          path: ./target/universal-apple-darwin/release/bundle/macos

      - name: Upload MacOS Build (ark-drop.dmg)
        uses: actions/upload-artifact@v4
        if: matrix.settings.platform == 'macos-latest'
        with:
          name: ark-drop-MacOS-dmg.zip
          path: ./target/universal-apple-darwin/release/bundle/dmg
